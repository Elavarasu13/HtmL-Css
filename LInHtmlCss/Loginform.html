<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Loginform.css">
</head>
<body>
    <div>
        <img src="./images/bg.jpg" alt="success" class="success">
    </div>

    <div class="loginbox">

        <h1>Login Here</h1>
        <form action="">
            <p>Username</p>
            <input type="text" name="username" id="Enter username">
            <p>Password</p>
            <input type="password" name="" id="Enter password">
            <input type="submit" name="" value="login">
            <a href="*">Lost your password</a><br>
            <a href="*">Dont have an account?</a>
        </form>

    </div>
</body>
</html>
